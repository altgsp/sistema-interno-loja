<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
  <!-- aqui chama a lib direto do site, sem precisar criar arquivo -->
  <!-- <script type="text/Javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jqumin.js"></script> -->

    <title>Banner</title>
  </head>
  <body>

    <header class="header">
        <h1>Minha Loja 1.0</h1>
    </header>

    <!-- banner -->
    <section id="banner">
      <div id="btnAnte"></div>
      <div id="btnProx"></div>
      <div id="botoes">
        <input type="radio" id="bt1" name="bot">
        <input type="radio" id="bt2" name="bot">
        <input type="radio" id="bt3" name="bot">
        <input type="radio" id="bt4" name="bot">
      </div>
    </section>

    <main>
        <section class = "titulo">
          <h2>Meus Produtos</h2>
          <span>Lista de produtos da loja 1.0</span>
        </section>

        <section class = "card">
          <div id="foto">
            <img id="imgFoto" src="assets/camera.png" alt="foto da camera">
          </div>
          <div class="linhaDeInput">
              <label>Produto</label>
              <input type="text" id="nomeProduto" placeholder="Nome do produto"></input>
          </div>
          <div class="linhaDeInput">
              <label>Valor</label>
              <input type="text" id="valorProduto" placeholder="Valor do produto"></input>
          </div>
          <div class="linhaDeInput">
            <label>Imagem</label>
            <input type="file" id="flImage"></input>
        </div>
          <button id="btn1" onclick="produto.salvar()">Salvar</button>
          <button id="btn2" onclick="produto.cancelar()">Cancelar</button>
        </section>
        <section class="conteudo" >
          <table border=1 id="tabela">
            <thead>
              <th class="center">ID</th>
              <th>Produto</th>
              <th>Valor</th>
              <th>Açoes</th>
            </thead>
            <tr>
              <th><input type="text" placeholder="Código do produto"></th>
              <th><input type="text" placeholder="Nome do produto"></th>
              <th colspan="2"><input type="text" placeholder="Valor do produto"></th>
            </tr>
            <tbody id="tbody">
                
            </tbody>
          </table>
        </section>
    </main>  

  </body>

  <script src="js/scripts2.js"></script>
</html>
